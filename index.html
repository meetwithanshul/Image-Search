<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z0I5t9z1ELlC5Aow8Ad6NQApF1npx5l2au5MOE" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eaQ/pq5U6qKXUKx21zCYvBpR08L+lL2ZZAQa4Vca6QGGh5MW8W8UJnFEXILt3YbY"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Image Finder</title>
</head>

<body>

    <h1>Search For <span id="dynamic-text">Images</span> </h1>

    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search for images here...">
        <button>Search</button>
    </form>

    <div id="search-result"></div>
    
    <button id="show-more-btn">Load More Images</button>

    <footer>
        <div class="container social-icons">
            <a href="#" target="_blank" class="btn btn-outline-light"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank" class="btn btn-outline-light"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank" class="btn btn-outline-light"><i class="bi bi-twitter"></i></a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
